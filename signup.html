<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="nl-container">
        <div class="header-bar">
            <div class="logo"><img class="nl-img-logo" src="./img/edreambag.svg" alt=""></div>
            <div class="menu">
                <img src="./img/menu-button.svg" alt="">
            </div>
        </div>
        <div class="nl-page-wrapper nvn">
            <div class="contain modal half">
                <div class="form">
                    <div class="form-title flex a-center j-center">
                        <img src="./img/signup.svg" alt=" ">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="form-group nvn-row j-between">
                        <div class="nvn-col-xs-6">
                            <label for="">성명(한글)</label>
                            <input type="text" placeholder="예)홍길동">
                        </div>
                        <div class="nvn-col-xs-6">
                            <label for="">전화번호</label>
                            <input type="text" placeholder="000-000-0000">
                        </div>
                    </div>
                    <div class="form-group nvn-row j-between">
                        <div class="nvn-col-xs-6">
                            <label for="">이름(영문)</label>
                            <input type="text" placeholder="First name">
                        </div>
                        <div class="nvn-col-xs-6">
                            <label for="">성(영문)</label>
                            <input type="text" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: -4px;">
                        <label for="">이메일</label>
                        <input type="text" placeholder="example@example.com">
                    </div>
                    <div class="form-group nvn-row j-between" style="margin-top: -4px;">
                        <div class="nvn-col-xs-6">
                            <label for="">비밀번호</label>
                            <input type="text" placeholder="4자리이상">
                        </div>
                        <div class="nvn-col-xs-6">
                            <label for="">비밀번호 확인</label>
                            <input type="text" placeholder="">
                        </div>
                    </div>
                    <div class="form-group rs-right-25" style="margin-top: 20px;">
                        <div class="line" style="height: 1px; width: 100%; background: #b6b6b6; margin: 38px 0 16px;">
                        </div>
                    </div>
                    <div class="form-group form-action ">
                        <div class="form-action_item flex ">
                            <input type="checkbox" id="checkbox1">
                            <span class="bold" style="font-weight: bold;">HANMIPOST,INC 의 개인정보처리방침 및 제3자 정보제공에 동의 후 신청됩니다.</span>
                        </div>
                        <div class="form-action_item  flex" style="    margin: 25px 0 38px;">
                            <input type="checkbox" id="checkbox2">
                            <span class="bold" style="font-weight: bold;">HANMIPOST,INC 의 계약 상세조건 및 운송약관에 동의합니다.</span>
                        </div>

                    </div>
                    <div class="form-actions">
                        <button class="nvn-btn" style="margin-top: 35px;">Sign Up</button>
                    </div>
                </div>
                <div class="login-another " style="margin-top: 30px;">
                    <button class="flex a-center kakao">
                        <img src="./img/kakao.svg" alt=" ">
                        <span>Kakao 계정을 통해 회원가입</span>
                    </button>
                    <button class="flex a-center google">
                        <img src="./img/google.svg" alt=" ">
                        <span>Google 계정을 통해 회원가입</span>
                    </button>
                </div>
                <div class="dont-have" style="margin-left: -30px; margin-top: 21px;">
                    <label for="" style="font-weight: bold;">Already have an account?</label>
                    <a href="./login.html"
                        style="text-decoration: none; border-bottom: 1px solid #000; font-weight: bold;">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
