<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_0</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="nl-container">
        <div class="header-bar">
            <div class="logo"><img class="nl-img-logo" src="./img/edreambag.svg" alt=""></div>
            <div class="menu">
                <img src="./img/menu-button.svg" alt="">
            </div>
        </div>
        <div class="nl-page-wrapper">
            <div class="contain">
                <div class="nl-row-p1 bg-grey">
                    <div class="nl-max nl-p1-sel" name="" id="">
                        <p>배송정보</p>
                    </div>
                    <ul class="nl-ul-list nl-ul-list-p3">
                        <li class="nl-li-list nl-row nl-li-list__p3">
                            <div class="nl-col-items-box ">
                                <img src="./img/icon-addr-pickup-1-1.svg" alt="" class="nl-items-box">
                            </div>
                            <div class="nl-col-md-7 nl-bor-left nl-pad-rl-20">
                                <div class="nl-tile-line-1 nl-row">
                                    <h2 >보내는 곳 주소</h2>
                                </div>
                                <div class="nl-ctn-row2-p3">
                                    <div class="nl-row">
                                        <div class="nl-col-row2-p3 nl-col-1-row2-p3">
                                            <input  class="nl-ip-p3 nl-max" type="text" placeholder="First Name">
                                        </div>
                                        <div class="nl-col-row2-p3 nl-col-2-row2-p3">
                                            <input  class="nl-ip-p3 nl-max" type="text" placeholder="Last Name">
                                        </div>
                                        <div class="nl-col-row2-p3 nl-col-3-row2-p3">
                                            <input class="nl-ip-p3 nl-max"  type="text" placeholder="Phone(000-000-0000)">
                                        </div>
                                    </div>
                                    <input class="nl-ip-p3 nl-max" type="text" placeholder="Street Address">
                                    <input class="nl-ip-p3 nl-max" type="text" placeholder="Adress2 (Aprtment/Suite/Room)">
                                    <div class="nl-row">
                                        <div class="nl-col-row2-p3 nl-col-1-row2-p3">
                                            <input  class="nl-max" type="text" placeholder="City">
                                        </div>
                                        <div class="nl-col-row2-p3 nl-col-2-row2-p3">
											<div class="nl-custom-arow">
												<select class="nl-max"  name="" id="">
													<option value="">State</option>
												</select>
											</div>
                                        </div>
                                        <div class="nl-col-row2-p3 nl-col-3-row2-p3">
                                            <input class="nl-max"  type="text" placeholder="Zip Code">
                                        </div>
                                    </div>
                                    <ul class="nl-ul-col-1-p3">
                                        <li>입력하신 주소로 박스를 배송해 드립니다.</li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li class="nl-li-list nl-row nl-li-list__p3">
                            <div class="nl-col-items-box ">
                                <img src="./img/icon-addr-pickup-1.svg" alt="" class="nl-items-box">
                            </div>
                            <div class="nl-col-md-7 nl-bor-left nl-pad-rl-20">
                                <div class="nl-tile-line-1 nl-row">
                                    <h2 >받는 곳 주소</h2>
                                </div>
                                <div class="nl-ctn-row2-p3">
                                    <div class="nl-row">
                                        <div class="nl-col-row2-p3 nl-col-1-row2-p3">
                                            <input  class="nl-ip-p3 nl-max" type="text" placeholder="First Name">
                                        </div>
                                        <div class="nl-col-row2-p3 nl-col-2-row2-p3">
                                            <input  class="nl-ip-p3 nl-max" type="text" placeholder="Last Name">
                                        </div>
                                        <div class="nl-col-row2-p3 nl-col-3-row2-p3">
                                            <input class="nl-ip-p3 nl-max"  type="text" placeholder="Phone(000-000-0000)">
                                        </div>
                                    </div>
                                    <input class="nl-ip-p3 nl-max" type="text" placeholder="Street Address">
                                    <input class="nl-ip-p3 nl-max" type="text" placeholder="Adress2 (Aprtment/Suite/Room)">
                                    <div class="nl-row">
                                        <div class="nl-col-row2-p3 nl-col-1-row2-p3">
                                            <input  class="nl-max" type="text" placeholder="City">
                                        </div>
                                        <div class="nl-col-row2-p3 nl-col-2-row2-p3">
											<div class="nl-custom-arow">
												<select class="nl-max"  name="" id="">
													<option value="">State</option>
												</select>
											</div>
                                        </div>
                                        <div class="nl-col-row2-p3 nl-col-3-row2-p3">
                                            <input class="nl-max"  type="text" placeholder="Zip Code">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="nl-bottom-total-price nl-bottom-total-price__p3">
                        <span class="nl-span-at-bt__p2">배송주소 입력 완료</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
