<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="nl-container">
		<div class="header-bar">
			<div class="logo"><img class="nl-img-logo" src="./img/edreambag.svg" alt=""></div>
			<div class="menu">
				<img src="./img/menu-button.svg" alt="">
			</div>
		</div>
		<div class="nl-page-wrapper nvn">
			<div class="contain modal">
				<div class="form">
					<div class="form-title flex a-center j-center" style="margin-bottom: 37px;margin-top: 44px;">
						<img src="./img/login.svg" alt=" ">
						<h3>Log In</h3>
					</div>
					<div class="form-group">
						<label for="">이메일</label>
						<input type="text" placeholder="example@example.com">
					</div>
					<div class="form-group">
						<label for="">비밀번호</label>
						<input type="text">
					</div>
					<div class="form-group flex j-between a-center forget-password">
						<div class="flex a-center">
							<input type="checkbox" id="remember">
							<label for="remember" class="remember"></label>
							<span style="font-weight: bold; line-height: 18px;display: block;">Remember me</span>
						</div>
						<div>
							<a href=""
								style="color: #000; text-decoration: none;border-bottom: 1px solid #000; line-height: 16px;font-weight: bold;">Forgot
								Password?</a>
						</div>
					</div>
					<div class="form-actions">
						<button class="nvn-btn">Log In</button>
					</div>
				</div>
				<div class="login-another " style="margin-top: 30px;">
					<button class="flex a-center kakao">
						<img src="./img/kakao.svg" alt=" ">
						<span>Kakao 계정을 통해 로그인</span>
					</button>
					<button class="flex a-center google">
						<img src="./img/google.svg" alt=" ">
						<span>Google 계정을 통해 로그인</span>
					</button>
				</div>
				<div class="dont-have">
					<label for="" style="font-weight: bold;">Don't have an account?</label>
					<a href="./signup.html"
						style="text-decoration: none;border-bottom: 1px solid #000; font-weight: bold;">Sign Up Now</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
